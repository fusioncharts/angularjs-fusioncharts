<style>
    .btn {
         font-family: 'Source Sans Pro';
         margin: 5px;
     }
 
     .btn.btn-primary {
         background: #4a4d8c;
         transition: all 300ms;
     }
 
     .btn.btn-primary:hover {
         background: #5c62b5;
     }
 
     .btn.btn-primary:active {
         background: #4a4d8c
     }
</style>
<div class="card shadow">
  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner">
        <div id="chart-container">
            <fusioncharts
              type="column2d"
              width="100%"
              id="id1"
              height=500
              dataFormat="json"
              initialized="initialized(chart)"
              datasource="{{myDataSource}}">
            </fusioncharts>
        </div></br>
        <div style='display: flex; justify-content: center'>
                <a class="btn btn-outline-secondary btn-sm" ng-click="changeCaption()">Change Caption: Test Caption</a>
                <a class="btn btn-outline-secondary btn-sm" ng-click="changeXAxisName()">Change X-Axis Name: Test X-Axis</a>
                <a class="btn btn-outline-secondary btn-sm" ng-click="changeYAxisName()">Change Y-Axis Name: Test Y-Axis</a>
                <a class="btn btn-outline-secondary btn-sm" ng-click="reset()">Reset</a>
        </div>
    </div>
  </div>
</div>
