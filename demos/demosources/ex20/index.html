<style>
    .change-type {
    display: inline-block;
    margin: 0 10px;
    }
    .change-type > div {
    display: inline-flex;
    position: relative;
    margin: 0 10px;
    }
    .change-type label {
    position: relative;
    padding: 5px 10px 5px 30px;
    border-radius: 4px;
    }
    .change-type input {
    opacity: 0;
    cursor: pointer;
    z-index: 1;
    width: 100%;
    height: 100%;
    left: 0;
    position: absolute;
    }
    .change-type label:before,
    .change-type label:after {
    content: "";
    position: absolute;
    }
    .change-type label:before {
    display: block;
    background: #fff;
    border: 2px solid #949697;
    box-shadow: none;
    border-radius: 50%;
    top: 11px;
    left: 8px;
    width: 1.5rem;
    height: 1.5rem;
    }
    .change-type label:after {
    width: 0.9rem;
    height: 0.9rem;
    top: 14px;
    left: 11px;
    border-radius: 50%;
    }
    .change-type input:checked ~ label {
    color: #48b884;
    font-weight: 600;
    box-shadow: 0 4px 9px 0 rgba(104,105,128,.22);
    }
    .change-type input:checked ~ label:before {
    color: #fff;
    box-shadow: none;
    border: 2px solid #48b884;
    }
    .change-type input:checked ~ label:after {
    background: #55bd8d;
    }
 </style>
 <div class="card shadow">
   <div class="card-body chart-wrapper">
     <div class="chart-wrapper-inner">
       <div id="chart-container">
         <fusioncharts
           type="pie2d"
           width="100%"
           height="400"
           dataFormat="json"
           initialized="initialized(chart)"
           fcevent-dataplotclick="plotClickHandler(event)"
           datasource="{{myDataSource}}">
         </fusioncharts>
         </div>
         <div style='position:relative;bottom:2px;text-align:center'>
            <div class="change-type">
                <div>
                    <input type="radio" value="none" id="none_button" ng-click="noneChecked()" ng-model="selectedItem"/>
                    <label for="none_button">None</label>
                </div>
                <div>
                    <input type="radio" value="apache" id="apache_button" ng-click="apacheChecked()" ng-model="selectedItem"/>
                    <label for="apache_button">Apache</label>
                </div>
                <div>
                    <input type="radio" value="microsoft" id="microsoft_button" ng-click="microsoftChecked()" ng-model="selectedItem"/>
                    <label for="microsoft_button">Microsoft</label>
                </div>
                <div>
                    <input type="radio" value="zeus" id="zeus_button" ng-click="zeusChecked()" ng-model="selectedItem"/>
                    <label for="zeus_button">Zeus</label>
                </div>
                <div>
                    <input type="radio" value="other" id="other_button" ng-click="otherChecked()" ng-model="selectedItem"/>
                    <label for="other_button">Other</label>
                </div>
            </div>
         </div>
       </div>
     </div>
   </div>
 </div>
