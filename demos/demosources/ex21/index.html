<style>
    #select-text{
        margin: 5px;
    }
    .change-type {
    display: inline-block;
    margin: 0 10px;
    }
    .change-type > div {
    display: inline-flex;
    position: relative;
    margin: 0 10px;
    }
    .change-type label {
    position: relative;
    padding: 5px 10px 5px 30px;
    border-radius: 4px;
    }
    .change-type input {
    opacity: 0;
    cursor: pointer;
    z-index: 1;
    width: 100%;
    height: 100%;
    left: 0;
    position: absolute;
    }
    .change-type label:before,
    .change-type label:after {
    content: "";
    position: absolute;
    }
    .change-type label:before {
    display: block;
    background: #fff;
    border: 2px solid #949697;
    box-shadow: none;
    border-radius: 50%;
    top: 11px;
    left: 8px;
    width: 1.5rem;
    height: 1.5rem;
    }
    .change-type label:after {
    width: 0.9rem;
    height: 0.9rem;
    top: 14px;
    left: 11px;
    border-radius: 50%;
    }
    .change-type input:checked ~ label {
    color: #48b884;
    font-weight: 600;
    box-shadow: 0 4px 9px 0 rgba(104,105,128,.22);
    }
    .change-type input:checked ~ label:before {
    color: #fff;
    box-shadow: none;
    border: 2px solid #48b884;
    }
    .change-type input:checked ~ label:after {
    background: #55bd8d;
    }
    #chart-container{
        width: 600px;
        height: 350px;

    }
</style>
<div class="card shadow">
  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner" style="height:400px">
        <div id="chart-container" ng-style="containerStyle">
            <fusioncharts
              type="column2d"
              width="100%"
              height="100%"
              dataFormat="json"
              datasource="{{myDataSource}}">
            </fusioncharts>
        </div>
        <div style='display: flex; justify-content:center;position:absolute;bottom:2px;left:100px'>
                <span id="select-text">Choose a dimension:</span>
                    <div class="change-type">
                        <div>
                            <input type="radio" value="400X250" id="dimension1_button" ng-click="buttonClick($event)" ng-model="dimensionType"/>
                            <label for="dimension1_button">400 &#10005; 250</label>
                        </div>
                        <div>
                            <input type="radio" value="600X350" id="dimension2_button" ng-click="buttonClick($event)" ng-model="dimensionType"/>
                            <label for="dimension2_button">600 &#10005; 350</label>
                        </div>
                        <div>
                            <input type="radio" value="700X400" id="dimension3_button" ng-click="buttonClick($event)" ng-model="dimensionType"/>
                            <label for="dimension3_button">700 &#10005; 400</label>
                        </div>
                    </div>
                </span>
        </div>
    </div>
  </div>
</div>
