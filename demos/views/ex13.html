<div class="card shadow">
  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner">
      <div id="chart-container">
        <fusioncharts
          type="angulargauge"
          width="100%"
          height="300"
          dataFormat="json"
          dataSource="{{myDataSource}}"
        ></fusioncharts>
      </div>
    </div>
  </div>
</div>
