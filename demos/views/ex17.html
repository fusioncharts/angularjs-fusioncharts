<div class="card shadow">
  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner">
      <div id="chart-container">
        <fusioncharts
          type="dragcolumn2d"
          width="100%"
          height="500"
          dataFormat="json"
          fcevent-dataplotdragstart="dataPlotDragstart(event)"
          fcevent-dataplotdragend="dataPlotDragend(event)"
          datasource="{{myDataSource}}">
        </fusioncharts>
        <p style="font-size:16px;font-weight:300;padding:10px;background:#f5f2f0">You have dragged a plot of <span style="font-weight:bold">{{selectedDataset || "______"}}</span> dataset, its previous value was <span style="font-weight:bold">{{selectedStartValue || "_______"}}</span> and its current value is <span style="font-weight:bold">{{selectedEndValue || "_______"}}</span> </p>
      </div>
    </div>
  </div>
</div><!--
    <tabset>
        <tab heading="HTML"><ng-prism class="language-markup">{{ html }}</ng-prism></tab>
        <tab heading="Javascript"><ng-prism class="language-javascript">{{ js }}</ng-prism></tab>
    </tabset>
-->
<tabbed-code ></tabbed-code>
