<style>
  #select-text {
    margin: 5px;
  }
  .change-type {
    display: inline-block;
    margin: 0 10px;
  }
  .change-type > div {
    display: inline-flex;
    position: relative;
    margin: 0 10px;
  }
  .change-type label {
    position: relative;
    padding: 5px 10px 5px 30px;
    border-radius: 4px;
  }
  .change-type input {
    opacity: 0;
    cursor: pointer;
    z-index: 1;
    width: 100%;
    height: 100%;
    left: 0;
    position: absolute;
  }
  .change-type label:before,
  .change-type label:after {
    content: '';
    position: absolute;
  }
  .change-type label:before {
    display: block;
    background: #fff;
    border: 2px solid #949697;
    box-shadow: none;
    border-radius: 50%;
    top: 11px;
    left: 8px;
    width: 1.5rem;
    height: 1.5rem;
  }
  .change-type label:after {
    width: 0.9rem;
    height: 0.9rem;
    top: 14px;
    left: 11px;
    border-radius: 50%;
  }
  .change-type input:checked ~ label {
    color: #48b884;
    font-weight: 600;
    box-shadow: 0 4px 9px 0 rgba(104, 105, 128, 0.22);
  }
  .change-type input:checked ~ label:before {
    color: #fff;
    box-shadow: none;
    border: 2px solid #48b884;
  }
  .change-type input:checked ~ label:after {
    background: #55bd8d;
  }
</style>
<div class="card shadow">
  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner">
      <div id="chart-container">
        <fusioncharts
          type="column2d"
          width="100%"
          height="500"
          dataFormat="json"
          initialized="initialized(chart)"
          datasource="{{myDataSource}}"
        ></fusioncharts>
      </div>
      <div style="position:relative;bottom:1px;text-align:center">
        <span id="select-text">Choose a theme:</span>
        <div class="change-type">
          <div>
            <input
              type="radio"
              value="fusion"
              id="fusion_theme_button"
              ng-click="applyTheme($event)"
              ng-model="selectedTheme"
            />
            <label for="fusion_theme_button">Fusion</label>
          </div>
          <div>
            <input
              type="radio"
              value="gammel"
              id="gammel_theme_button"
              ng-click="applyTheme($event)"
              ng-model="selectedTheme"
            />
            <label for="gammel_theme_button">Gammel</label>
          </div>
          <div>
            <input
              type="radio"
              value="candy"
              id="candy_theme_button"
              ng-click="applyTheme($event)"
              ng-model="selectedTheme"
            />
            <label for="candy_theme_button">Candy</label>
          </div>
          <div>
            <input
              type="radio"
              value="zune"
              id="zune_theme_button"
              ng-click="applyTheme($event)"
              ng-model="selectedTheme"
            />
            <label for="zune_theme_button">Zune</label>
          </div>
          <div>
            <input
              type="radio"
              value="ocean"
              id="ocean_theme_button"
              ng-click="applyTheme($event)"
              ng-model="selectedTheme"
            />
            <label for="ocean_theme_button">Ocean</label>
          </div>
          <div>
            <input
              type="radio"
              value="carbon"
              id="carbon_theme_button"
              ng-click="applyTheme($event)"
              ng-model="selectedTheme"
            />
            <label for="carbon_theme_button">Carbon</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
