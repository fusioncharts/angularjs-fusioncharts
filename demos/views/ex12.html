<div class="card shadow">
  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner">
      <div id="chart-container">
        <!--To get the refrence of chart instance listen to initialized event-->
        <fusioncharts
          type="column2d"
          width="100%"
          height="400"
          dataformat="json"
          datasource="myDataSource"
          initialized="initialized(chart)"
          id="myChart"
        ></fusioncharts>
      </div>
    </div>
  </div>
</div>
