  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner">
      <div id="chart-container">
        <fusioncharts type="column2d" width="100%" height="500" dataFormat="json" fcevent-rendered="renderComplete()" datasource="{{myDataSource}}"></fusioncharts>
        <p style='padding: 10px; background: #f5f2f0'>{{message}}</p>
      </div>
    </div>
  </div>
