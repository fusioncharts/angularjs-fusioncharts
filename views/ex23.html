<div class="card shadow">
  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner">
      <div id="chart-container">
        <fusioncharts
          type="spline"
          width="100%"
          height="500"
          annotations="{{annotations}}"
          dataFormat="json"
          datasource="{{myDataSource}}">
        </fusioncharts>
      </div>
    </div>
  </div>
